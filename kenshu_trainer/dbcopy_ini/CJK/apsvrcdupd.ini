----------------------------------------------------------------------------------------------------
-   APサーバーコードのアップデート対象記載ファイルです。
-
-   テーブルを追加したい場合はこのINIにテーブル名を追加してください
-   ★なお、行頭に「-」がついている行はコメントアウト行とみなされます
-      書式---- /プロダクト名,テーブル名,対象カラム名,正しい値,間違った値
-      例------ /companycom,eis_schedule,ap_svr_cd,apsvr01,apsvr02
-        ※上記例では、eis_scheduleテーブルのap_svr_cdカラムを、apsvr02からapsvr01に更新します
----------------------------------------------------------------------------------------------------
-/companycom,eis_schedule,ap_svr_cd,apsvr01,apsvr02
-/companycom,eis_schedule,ap_svr_cd,apsvr11,apsvr12
-/companycom,eis_schedule,ap_svr_cd,apsvr21,apsvr22
-/companycom,eis_schedule,ap_svr_cd,apsvr31,apsvr32
-/companycom,eis_schedule,ap_svr_cd,apsvr41,apsvr42
